<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoVisualizer</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkatra&family=Bebas+Neue&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Lora&display=swap"
        rel="stylesheet">


</head>

<body>
    <div class="main" id="main">
        <h1 class="title">Algo Visualizer</h1>
        <div class="buttons" id="buttons">
            <button onclick="visualize()" class="button">Visualize</button>
            <button onclick="randomize()" class="button">Randomize</button>
            <form oninput="result.value = slider.value">
                <label>Sample size: (10-100)</label>
                <input type="range" id="slider" class="slider" min="10" max="100" step="10" value="10">Size is <output
                    class="output" name="result" for="slider">10</output>
                <label>Speed:</label>
                <select id="speed" class="speed">
                    <option value="200">0.5x</option>
                    <option selected value="100">1x</option>
                    <option value="50">2x</option>
                    <option value="10">4x</option>
                </select>
            </form>
            <button onclick="numOfElements()" class="button">Change size</button>
            <select id="algo" class="Algo">
                <option value="bubble">Bubble</option>
                <option value="insertion">Insertion</option>
                <option value="selection" >Selection</option>
            </select>
        </div>
        <div class="visual" id="visual">
            <div class="bar" id="1">
                <h6 id="h61">1</h6>
            </div>
            <div class="bar" id="2">
                <h6 id="h62">2</h6>
            </div>
            <div class="bar" id="3">
                <h6 id="h63">3</h6>
            </div>
            <div class="bar" id="4">
                <h6 id="h64">4</h6>
            </div>
            <div class="bar" id="5">
                <h6 id="h65">5</h6>
            </div>
            <div class="bar" id="6">
                <h6 id="h66">6</h6>
            </div>
            <div class="bar" id="7">
                <h6 id="h67">7</h6>
            </div>
            <div class="bar" id="8">
                <h6 id="h68">8</h6>
            </div>
            <div class="bar" id="9">
                <h6 id="h69">9</h6>
            </div>
            <div class="bar" id="10">
                <h6 id="h610">10</h6>
            </div>
        </div>
    </div>
</body>

</html>
